<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<nav class="navbar bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
       
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Results</a>
          </li> 
    </a>

  </nav>
<body>
    <h1>This is the Results page</h1>
    <div id="display"></div>
    <a href="/contact.html">Back to a form</a>
    <script>
        const formResults = document.getElementById('display')
        new URLSearchParams(window.location.search).forEach((value,
        name) => {
            formResults.append(`${name}: ${value}`)
            formResults.append(document.createElement('br'))

        })
    </script>
</body>
</html>
